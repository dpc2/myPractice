<!DOCTYPE html>
<html>

    <head>
        
        <title>Tables!</title>
        <style>
            td{
                border: 1px solid black
            }

        </style>
    </head>
    

    <body>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td colspan="2">Last Name</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Danny</td>
                    <td colspan="2">C.</td>
                </tr>
                <tr>
                    <td>Maddi</td>
                    <td colspan="2">B.</td>
                </tr>
                <tr>
                    <td>Charlee</td>
                    <td colspan="2">B.</td>
                </tr> 
                <tr>
                    <td>Nugget</td>
                    <td colspan="2">C.</td>
                </tr>
                <tr>
                    <td colspan="3">Tater Hello Hello Hello Hello</td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td rowspan="3">Test</td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Footer</td>
                </tr>
            </tfoot>


        </table>

    </body>


</html>
