<!DOCTYPE html>

<html>
    <head>
        <title>Input types</title>
    </head>
    <body>

        <form action="" method="get">
            <input type="color"><br>
            <input type="date"><br>
            <input type="email"><br>
            <input type="number" name="number" min="10" max="50"><br>
            <input type="url"><br>
            <input type="file"><br>
            <input type="range" min="10" max="50"><br>
            <input type="datetime-local"><br>

            <input type="checkbox" name="checkbox" value="I agree"
                checked>
            
            <input type="radio" name="radioButton" value="one">
            <input type="radio" name="radioButton" value="two">
            <input type="radio" name="radioButton" value="three">

            <input type="submit"><br>
        </form>
        
    </body>
</html>
