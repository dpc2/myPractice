<!DOCTYPE html>
<html>
    <head>
        <title>Text formatting</title>
    </head>
    <body>
        <b>Hello World!</b><br>
        <strong>Hello World!</strong><br>
        <em>Hello World!</em><br>
        <mark>Hello World!</mark><br>
        <small>Hello World!</small><br>
        <del>Hello World!</del><br>
        <ins>Hello World!</ins><br>
        Hello<sub>World!</sub><br>
        Hello<sup>World!</sup><br>
        <hr>
        <blockquote>Hello World!</blockquote><br>
        <u>Hello World!</u><br>
        <strike>Hello World!</strike><br>
        <big>Hello World!</big><br>
        <acronym>Hello World!</acronym><br>Hello World!<br>
        <q>Hello World!</q><br>
        <cite>Hello World!</cite><br>
        <code>Hello World!</code><br>

    </body>
</html>
